<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenge User Input | 3</title>
    <link rel="stylesheet" href="Challenge 3.css">
  </head>
  <body>

    <div class="bio-data">
      <h1 id="myH1">BIO DATA FORM</h1>
      <div>
        <h3 id="myH3">Personal Information</h3>
        <label class="fullname">Full Name: </label>
        <input id="fullname" placeholder="Fullname"><br><br>
        <label class="birthdate">Birthdate: </label>
        <input id="birthdate" placeholder="Birthdate"><br><br>
        <label class="sex">Sex: </label>
        <input id="sex" placeholder="Sex"><br><br>
        <label class="address">Address: </label>
        <input id="address" placeholder="Address"><br><br>
        <label class="contact">Contact Number: </label>
        <input id="contact" placeholder="Contact No."><br><br>
        <label class="status">Civil Status: </label>
        <input id="status" placeholder="Status"><br><br>
      </div>
      <div>
        <h3 id="myH3">Educational Information</h3>
        <label class="course">Course: </label>
        <input id="course" placeholder="Course"><br><br>
        <label class="school">School: </label>
        <input id="school" placeholder="School"><br><br>
        <label class="date-start">Date Started: </label>
        <input id="date-start" placeholder="Started"><br><br>
        <label class="date-end">Date Ended: </label>
        <input id="date-end" placeholder="Ended"><br><br>
        <button id="mySubmit" class="submit-button">Submit</button>
      </div>
    </div>
    <script src="Challenge 3.js"></script>
  </body>
</html>
